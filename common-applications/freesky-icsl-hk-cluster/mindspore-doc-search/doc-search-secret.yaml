apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: doc-search-secret
  namespace: mindspore-doc-search
spec:
  keysMap:
    eshost:
      key: eshost
      path: secrets/data/mindspore/doc-search-icsl
    espassword:
      key: espassword
      path: secrets/data/mindspore/doc-search-icsl
    esusername:
      key: esusername
      path: secrets/data/mindspore/doc-search-icsl
    esport:
      key: esport
      path: secrets/data/mindspore/doc-search-icsl
    GIT_USERNAME:
      key: GIT_USERNAME
      path: secrets/data/mindspore/doc-search-icsl
    GIT_PASSWORD:
      key: GIT_PASSWORD
      path: secrets/data/mindspore/doc-search-icsl
  name: doc-search-secret
