---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: cla-secrets
  namespace: cla
spec:
  name: cla-secrets
  keysMap:
    api-token-key:
      path: secrets/data/openeuler/cla-icsl
      key: api-token-key
    code-platforms:
      path: secrets/data/openeuler/cla-icsl
      key: code-platforms
    email:
      path: secrets/data/openeuler/cla-icsl
      key: email
    gmail:
      path: secrets/data/openeuler/cla-icsl
      key: gmail
    mongodb-connection:
      path: secrets/data/openeuler/cla-icsl
      key: mongodb-connection
    symmetric-encryption-key:
      path: secrets/data/openeuler/cla-icsl
      key: symmetric-encryption-key

