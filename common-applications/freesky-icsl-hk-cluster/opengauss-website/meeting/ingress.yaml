apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/limit-rpm: "20"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Content-Security-Policy "script-src 'self' *.baidu.com ers.baidu.com 'unsafe-inline'; object-src 'none'; frame-src https://vhall.huawei.com";
      add_header X-XSS-Protection "1; mode=block";
      add_header X-Frame-Options "DENY";
      add_header Cache-Control "no-cache";
      add_header Pragma "no-cache";
      add_header X-Content-Type-Options "nosniff";
  name: opengauss-meeting-server-ingress
  namespace: opengauss-website
spec:
  tls:
    - hosts:
        - opengauss.myopeninfra.com
      secretName: meeting-server-tls
  rules:
    - host: opengauss.myopeninfra.com
      http:
        paths:
          - backend:
              serviceName: meeting-service
              servicePort: 80
            path: /calendar(/|$)(.*)