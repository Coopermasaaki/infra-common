---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: cla-secrets
  namespace: cla-test
spec:
  name: cla-secrets
  keysMap:
    api-token-key:
      path: secrets/data/openeuler/cla-icsl-test
      key: api-token-key
    code-platforms:
      path: secrets/data/openeuler/cla-icsl-test
      key: code-platforms
    email:
      path: secrets/data/openeuler/cla-icsl-test
      key: email
    gmail:
      path: secrets/data/openeuler/cla-icsl-test
      key: gmail
    mongodb-connection:
      path: secrets/data/openeuler/cla-icsl-test
      key: mongodb-connection
    symmetric-encryption-key:
      path: secrets/data/openeuler/cla-icsl-test
      key: symmetric-encryption-key
    redis-ip:
      key: redis-ip
      path: secrets/data/openeuler/cla-icsl-test
    redis-password:
      key: redis-password
      path: secrets/data/openeuler/cla-icsl-test
    gmail-credentials:
      path: secrets/data/openeuler/cla-icsl-test
      key: gmail-credentials
    symmetric-encryption-nonce:
      path: secrets/data/openeuler/cla-icsl-test
      key: symmetric-encryption-nonce
    gitee-client-id:
      path: secrets/data/openeuler/cla-icsl-test
      key: gitee-client-id
    gitee-client-secret:
      path: secrets/data/openeuler/cla-icsl-test
      key: gitee-client-secret
    github-client-id:
      path: secrets/data/openeuler/cla-icsl-test
      key: github-client-id
    github-client-secret:
      path: secrets/data/openeuler/cla-icsl-test
      key: github-client-secret
    mongodb_ca_crt:
      path: secrets/data/openeuler/cla-icsl-test
      key: mongodb_ca_crt


