---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cla-backend
  name: cla-backend
  namespace: cla-test
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: cla-backend
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'freesky-hk-cla-test'
        vault.hashicorp.com/agent-inject-secret-config: 'internal/data/infra-common/cla-icsl-test'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-inject-template-config: |  
          {{- with secret "internal/infra-common/cla-icsl-test" -}}  
          GITEE_CLIENT_ID {{ .Data.data.GITEE_CLIENT_ID }}
          GITEE_CLIENT_SECRET {{ .Data.data.GITEE_CLIENT_SECRET }}
          GITHUB_CLIENT_ID {{ .Data.data.GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET {{ .Data.data.GITHUB_CLIENT_SECRET }}
          MONGODB_CONNECTION {{ .Data.data.MONGODB_CONNECTION }}
          REDISDB_IP {{ .Data.data.REDISDB_IP }}
          REDISDB_PASSWORD {{ .Data.data.REDISDB_PASSWORD }}
          SYMMETRIC_ENCRYPTION_KEY {{ .Data.data.SYMMETRIC_ENCRYPTION_KEY }}
          {{- end }}
      labels:
        component: cla-backend
    spec:
      serviceAccountName: cla-test
      containers:
        - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/icsl/cla-backend:e4d3c10ce59796217020c6d8301c4532f9ea0bd8
          imagePullPolicy: IfNotPresent
          name: cla-backend-pod
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /opt/app/conf/pdfs/org_signature_pdf
              mkdir -p /opt/app/conf/pdfs/output
              /opt/app/start.sh /vault/secrets/config
          env:
            - name: MONGODB_NAME
              value: "cla-test"
            - name: CLA_PLATFORM_URL
              value: "https://clasign.test.myopeninfra.com"
            - name: COOKIE_DOMAIN
              value: "clasign.test.myopeninfra.com"
            - name: PASSWORD_RETRIEVAL_URL
              value: "https://clasign.test.myopeninfra.com/retrieve-password"
            - name: PASSWORD_RESET_URL
              value: "https://clasign.test.myopeninfra.com/reset-password"
            - name: API_TOKEN_KEY
              valueFrom:
                secretKeyRef:
                  name: cla-secrets
                  key: api-token-key
            - name: SYMMETRIC_ENCRYPTION_NONCE
              valueFrom:
                secretKeyRef:
                  name: cla-secrets
                  key: symmetric-encryption-nonce
            - name: HTTP_PORT
              value: "80"
            - name: RUN_MODE
              value: dev
            - name: RESTRICTED_CORP_EMAIL_SUFFIX
              value: "[qq.com,gmail.com,163.com,foxmail.com,yahoo.com,126.com,139.com,189.cn,sina.com,sina.cn,sohu.com,outlook.com,hotmail.com]"
          volumeMounts:
            - mountPath: /opt/app/conf/pdfs
              name: data-volume
            - mountPath: /opt/app/mongodb_ca.crt
              name: secret-volume
              subPath: mongodb_ca_crt
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: cla-data-vol
        - name: secret-volume
          secret:
            secretName: cla-secrets
