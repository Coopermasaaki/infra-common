---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oneid-server
  namespace: om-webserver
spec:
  selector:
    matchLabels:
      app: oneid-server
  template:
    metadata:
      labels:
        app: oneid-server
    spec:
      containers:
      - name: oneid-server
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/icsl/oneid-server:8001dddc3e93c34ebd3496a0d32d2c328ff4c6a2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: dburl
          valueFrom:
            secretKeyRef:
              key: dburl
              name: oneid-server-secrets
        - name: dbusername
          valueFrom:
            secretKeyRef:
              key: dbusername
              name: oneid-server-secrets
        - name: dbpassword
          valueFrom:
            secretKeyRef:
              key: dbpassword
              name: oneid-server-secrets
        - name: DEFAULT_AVATAR
          valueFrom:
            secretKeyRef:
              key: DEFAULT_AVATAR
              name: oneid-server-secrets
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 500m
            memory: 500Mi