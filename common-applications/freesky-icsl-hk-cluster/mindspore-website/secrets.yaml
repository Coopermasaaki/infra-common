---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: website-secrets
  namespace: mindspore-website
spec:
  name: website-secrets
  keysMap:
    mail_password:
      path: secrets/data/mindspore/website-icsl
      key: mail_password
    mysql_password:
      path: secrets/data/mindspore/website-icsl
      key: mysql_password
    pytorch_url:
      path: secrets/data/mindspore/website-icsl
      key: pytorch_url
    redis_password:
      path: secrets/data/mindspore/website-icsl
      key: redis_password
    client_id:
      path: secrets/data/mindspore/website-icsl
      key: client_id
    client_secret:
      path: secrets/data/mindspore/website-icsl
      key: client_secret
    cookie_secret:
      path: secrets/data/mindspore/website-icsl
      key: cookie_secret
    api_pass:
      path: secrets/data/mindspore/website-icsl
      key: api_pass
    api_user:
      path: secrets/data/mindspore/website-icsl
      key: api_user
    rasp_tenantid:
      path: secrets/data/mindspore/website-icsl
      key: rasp_tenantid
    rasp_appid:
      path: secrets/data/mindspore/website-icsl
      key: rasp_appid
    rasp_secret:
      path: secrets/data/mindspore/website-icsl
      key: rasp_secret
    redis_port:
      path: secrets/data/mindspore/website-icsl
      key: redis_port
