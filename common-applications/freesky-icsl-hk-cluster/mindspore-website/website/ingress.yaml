apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/server-snippet: |
      rewrite ^~/resource/                  https://gitee.com/mindspore/book                                    redirect;
      rewrite ^/icla                        https://clasign.osinfra.cn/sign/gitee_mindspore-1614155835277678289 redirect;
      rewrite ^/ecosystem/libraries         /ecosystem                                                          redirect;
      rewrite ^/ecosystem/tutorials         /ecosystem                                                          redirect;
      rewrite ^/ecosystem/models            /ecosystem                                                          redirect;
      rewrite ^/community/evangelist        /community/developer                                                redirect;
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Content-Security-Policy "script-src 'self' *.baidu.com 'unsafe-inline' 'unsafe-eval' https://cdn.bootcss.com https://cdn.mathjax.org https://cdnjs.cloudflare.com/ https://cdn.jsdelivr.net/; object-src 'none'; frame-src https://player.bilibili.com https://www.bilibili.com";
      add_header X-XSS-Protection "1; mode=block";
      add_header X-Frame-Options "DENY";
      add_header Cache-Control "no-cache";
      add_header Pragma "no-cache";
      add_header X-Content-Type-Options "nosniff";
    nginx.ingress.kubernetes.io/limit-rpm: "500"
  name: website-ingress
  namespace: mindspore-website
spec:
  tls:
    - hosts:
        - mindspore.myopeninfra.com
      secretName: website-tls
  rules:
    - host: mindspore.myopeninfra.com
      http:
        paths:
        - backend:
            serviceName: websiteservice
            servicePort: 80
          path: /
