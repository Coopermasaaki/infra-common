apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: search-secrets
  namespace: openlookeng-search
spec:
  name: search-secrets
  keysMap:
    application.yaml:
      path: secrets/data/openlookeng/search
      key: application-icsl.yaml
    host:
      path: secrets/data/openlookeng/search
      key: host_icsl
    username:
      path: secrets/data/openlookeng/search
      key: username_icsl
    password:
      path: secrets/data/openlookeng/search
      key: password_icsl
    port:
      path: secrets/data/openlookeng/search
      key: port_icsl
    depp:
      path: secrets/data/openlookeng/search
      key: depp_icsl
    teshost:
      path: secrets/data/openlookeng/search
      key: teshost_icsl
    tesport:
      path: secrets/data/openlookeng/search
      key: tesport_icsl
    tesusername:
      path: secrets/data/openlookeng/search
      key: tesusername_icsl
    tespassword:
      path: secrets/data/openlookeng/search
      key: tespassword_icsl