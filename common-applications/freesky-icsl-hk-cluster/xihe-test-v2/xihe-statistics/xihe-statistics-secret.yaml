apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: xihe-statistics-secret
  namespace: xihe-test-v2
spec:
  keysMap:
    config_path:
      key: xihe_statistics_config_path
      path: secrets/data/mindspore/xihe-icsl
    config_yaml:
      key: xihe_statistics_config_yaml
      path: secrets/data/mindspore/xihe-icsl
    GITLAB_ENDPOINT:
      key: GITLAB_ENDPOINT
      path: secrets/data/mindspore/xihe-icsl
    GITLAB_GRAPHQL_ENDPOINT:
      key: GITLAB_GRAPHQL_ENDPOINT
      path: secrets/data/mindspore/xihe-icsl
    GITLAB_TOKEN:
      key: GITLAB_TOKEN
      path: secrets/data/mindspore/xihe-icsl
    PGSQL_HOST:
      key: PGSQL_HOST
      path: secrets/data/mindspore/xihe-icsl
    PGSQL_USER:
      key: PGSQL_USER
      path: secrets/data/mindspore/xihe-icsl
    PGSQL_PWD:
      key: PGSQL_PWD
      path: secrets/data/mindspore/xihe-icsl
    PGSQL_NAME:
      key: PGSQL_NAME
      path: secrets/data/mindspore/xihe-icsl
    PGSQL_PORT:
      key: PGSQL_PORT
      path: secrets/data/mindspore/xihe-icsl
  name: xihe-statistics-secret
