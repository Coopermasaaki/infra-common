apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: om-secrets
spec:
  name: github-om-secrets
  keysMap:
    credentials_cfg:
      path: secrets/data/openlookeng/om
      key: openlookeng_github_credentials.cfg
    projects_json:
      path: secrets/data/openlookeng/om
      key: openlookeng_github_projects.json
