apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: om-secrets
spec:
  name: git-om-secrets
  keysMap:
    credentials_cfg:
      path: secrets/data/devcloudfe/om
      key: devcloudfe_git_credentials.cfg
    projects_json:
      path: secrets/data/devcloudfe/om
      key: devcloudfe_git_projects.json
