apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: om-collect
  namespace: om
  labels:
    app: om-collect
spec:
  template:
    spec:
      containers:
      - name: om-collect
        resources:
          requests:
            cpu: 5000m
            memory: 2048Mi
          limits:
            cpu: 5000m
            memory: 2048Mi
      nodeSelector:
        issue-label: rule