apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: om-secrets
spec:
  name: issue-rule-label-om-secrets
  keysMap:
    credentials_cfg:
      path: secrets/data/openeuler/om
      key: openeuler_issue_rule_label_credentials.cfg
    rule_label:
      path: secrets/data/openeuler/om
      key: issue_rule_label.yaml
    cn_stopwords:
      path: secrets/data/openeuler/om
      key: cn_stopwords.txt
