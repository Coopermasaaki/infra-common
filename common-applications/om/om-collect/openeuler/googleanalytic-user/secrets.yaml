apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: om-secrets
spec:
  name: googleanalytic-user-om-secrets
  keysMap:
    credentials_cfg:
      path: secrets/data/openeuler/om
      key: openeuler_googleanalytic_credentials.cfg
    openeuler_key_json:
      path: secrets/data/openeuler/om
      key: openeuler_googleanalytic_openeuler_key.json
    request_body_json:
      path: secrets/data/openeuler/om
      key: openeuler_googleanalytic_request_body.json
