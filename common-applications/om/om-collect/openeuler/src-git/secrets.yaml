apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: om-secrets
spec:
  name: src-git-om-secrets
  keysMap:
    credentials_cfg:
      path: secrets/data/openeuler/om
      key: openeuler_src_git_credentials.cfg
    projects_json:
      path: secrets/data/openeuler/om
      key: openeuler_projects_src_git.json
