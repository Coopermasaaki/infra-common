apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: om-collect
  namespace: om
  labels:
    app: om-collect
spec:
  template:
    spec:
      containers:
      - name: om-collect
        resources:
          requests:
            memory: 400Mi
      volumes:
      - name: om-collect-secrets-volume
        secret:
          secretName: gitlab-pr-issue-commit-om-secrets
