---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgre-pv-claim
  namespace: discourse
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: sas

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: web-share-volume
  labels:
    app: web-server
  namespace: discourse
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
        storage: 10Gi
  storageClassName: csi-nas