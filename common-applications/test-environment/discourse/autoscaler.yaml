apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: web-server-autoscaler
  namespace: discourse
spec:
  scaleTargetRef:
    name: web-server
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 30 8 * * 1-5
      end: 55 23 * * 1-5
      desiredReplicas: "2"