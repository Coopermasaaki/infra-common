apiVersion: apps/v1
kind: Deployment
metadata:
  name: meetingserver-deployment
  namespace: openeuler-meetingserver
spec:
  selector:
    matchLabels:
      app: meetingserver
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: meetingserver
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - |
          # Fix wkhtmltopdf shared library issue when running on kernel which < 3.17
          # Read detail at https://stackoverflow.com/questions/54582864/missing-qt-libs-with-wkhtmltopdf-in-docker-on-debian-buster
          strip -R .note.ABI-tag /usr/lib/x86_64-linux-gnu/libQt5Core.so.5.11.3
          # incase the __init__.py does not exist in the mounted volume
          touch /work/app-meeting-server/meetings/migrations/__init__.py
          python manage.py collectstatic
          # python manage.py makemigrations
          # python manage.py migrate
          exec uwsgi --ini /work/app-meeting-server/deploy/production/uwsgi.ini
        envFrom:
        - secretRef:
            name: meetingserver-secret
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler/meetingserver:test-main-e9d41a
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 20
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        name: meetingserver
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        resources:
          limits:
            cpu: "1"
            memory: 1000Mi
          requests:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - mountPath: /work/app-meeting-server/meetings/migrations
          name: container-mountpath
          subPath: migrations
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      nodeSelector:
        autoscaler: "true"
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: container-mountpath
        persistentVolumeClaim:
          claimName: meetings-data-volume
