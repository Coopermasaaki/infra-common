---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: doc-search-tls
  namespace: openeuler-doc-search
spec:
  name: doc-search-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/doc-search
      key: server.crt
    tls.crt:
      path: secrets/data/infra-test/doc-search
      key: server.crt
    tls.key:
      path: secrets/data/infra-test/doc-search
      key: server.key
