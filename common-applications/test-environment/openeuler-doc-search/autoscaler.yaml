apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: doc-search-autoscaler
  namespace: openeuler-doc-search
spec:
  scaleTargetRef:
    name: doc-search
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 30 8 * * *
      end: 55 23 * * *
      desiredReplicas: "1"