apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: ascendai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'ascendai'
        vault.hashicorp.com/agent-inject-perms-secrets.yaml: "0700"
        vault.hashicorp.com/agent-run-as-user: "1000"
        vault.hashicorp.com/agent-inject-secret-secrets.yaml: 'internal/data/infra-test/ascendai'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-inject-template-secrets.yaml: |  
          {{- with secret "internal/data/infra-test/ascendai" -}}  
          {{ .Data.data.config }}
          {{- end }}
        vault.hashicorp.com/agent-inject-perms-kubeconfig.yaml: "0700"
        vault.hashicorp.com/agent-inject-secret-kubeconfig.yaml: 'internal/data/infra-test/ascendai'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-inject-template-kubeconfig.yaml: |  
          {{- with secret "internal/data/infra-test/ascendai" -}}  
          {{ .Data.data.kubeconfig }}
          {{- end }}
        vault.hashicorp.com/agent-inject-perms-token.txt: "0700"
        vault.hashicorp.com/agent-inject-secret-token.txt: 'internal/data/infra-test/ascendai'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-inject-template-token.txt: |  
          {{- with secret "internal/data/infra-test/ascendai" -}}  
          {{ .Data.data.token }}
          {{- end }}
      labels:
        app: server
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      nodeSelector:
        infra: "true"
      serviceAccountName: ascendai
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/ascend/foundation-model-server:main-397bc4
        imagePullPolicy: IfNotPresent
        args:
        - --config-file=/vault/secrets/secrets.yaml
        - --port=8080
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            path: /api/v1/job
            port: 8080
          timeoutSeconds: 5
        name: server
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            path: /api/v1/job
            port: 8080
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 4000m
            memory: 8000Mi
          requests:
            cpu: 1000m
            memory: 1000Mi
