---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: anti-poisoning-secrets
  namespace: majun-anti-poisoning
spec:
  name: anti-poisoning-secrets
  keysMap:
    jasypt_encryptor_password:
      path: secrets/data/infra-test/majun-anti-poisoning
      key: jasypt_encryptor_password
    spring_data_mongodb_uri:
      path: secrets/data/infra-test/majun-anti-poisoning
      key: spring_data_mongodb_uri
    spring_data_mongodb_dbname:
      path: secrets/data/infra-test/majun-anti-poisoning
      key: spring_data_mongodb_dbname
    spring_data_mongodb_env:
      path: secrets/data/infra-test/majun-anti-poisoning
      key: spring_data_mongodb_env
    spring_security_user_name:
      path: secrets/data/infra-test/majun-anti-poisoning
      key: spring_security_user_name
    spring_security_user_password:
      path: secrets/data/infra-test/majun-anti-poisoning
      key: spring_security_user_password
    xarmor_backend_url:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_backend_url
    xarmor_app_id:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_app_id
    xarmor_app_token:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_app_token
    xarmor_tenant_id:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_tenant_id
