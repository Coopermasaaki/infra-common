apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: website-autoscaler
  namespace: datastat-manage
spec:
  scaleTargetRef:
    name: website
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 30 8 * * 1-5
      end: 55 23 * * 1-5
      desiredReplicas: "1"