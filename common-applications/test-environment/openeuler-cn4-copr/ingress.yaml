apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: copr-ingress
  namespace: fedora-copr
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: packages.test.osinfra.cn
      http:
        paths:
          - backend:
              service:
                name: copr-distgit
                port:
                  number: 5001
            path: /cgit/
            pathType: ImplementationSpecific
          - backend:
              service:
                name: copr-distgit
                port:
                  number: 5001
            path: /cgit-data/
            pathType: ImplementationSpecific
          - backend:
              service:
                name: copr-backend
                port:
                  number: 5002
            path: /results/
            pathType: ImplementationSpecific
          - backend:
              service:
                name: copr-distgit
                port:
                  number: 5001
            path: /per-task-logs/
            pathType: ImplementationSpecific
          - backend:
              service:
                name: copr-frontend
                port:
                  number: 5000
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - packages.test.osinfra.cn
      secretName: copr-frontend-tls