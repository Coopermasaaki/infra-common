apiVersion: apps/v1
kind: Deployment
metadata:
  name: copr-resalloc
spec:
  replicas: 1
  selector:
    matchLabels:
      component: copr-resalloc
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: copr-resalloc
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - 'chmod +x /home/resalloc/provision/local-delete /home/resalloc/provision/local-new-x86
          /home/resalloc/provision/local-new-aarch64; install -m 400 /root/.ssh/id_rsa-ro
          /root/.ssh/id_rsa; ln -sf /dev/stdout /var/log/resallocserver/main.log;
          exec /usr/bin/resalloc-server; '
        env:
        - name: BUILDER_SHA256
          value: swr.cn-north-4.myhuaweicloud.com/opensourceway/copr/builder:v1.0.20230925162112
        - name: BUILDER_CPU
          value: '1'
        - name: BUILDER_MEM
          value: 1Gi
        - name: BUILDER_TIMEOUT
          value: '360'
        - name: BUILDER_TYPE
          value: test
        - name: BUILDER_SECRET
          value: /home/mockbuild/.ssh/authorized_keys.pub:copr-secrets:backend_id_rsa.pub
        - name: BUILDER_DISK_SIZE
          value: 200Gi
        - name: BUILDER_PVC_NAME
          value: csi-disk
        - name: BUILDER_PVC_PATH
          value: /var/lib/mock
        - name: BUILDER_PVC_LABEL0
          value: failure-domain.beta.kubernetes.io/zone=cn-north-4a
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/copr/resalloc-test:v1.0.20230310170217
        imagePullPolicy: IfNotPresent
        livenessProbe:
          initialDelaySeconds: 120
          tcpSocket:
            port: 49100
          timeoutSeconds: 5
        name: resalloc
        ports:
        - containerPort: 49100
          protocol: TCP
        readinessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: 49100
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - mountPath: /etc/resallocserver/pools.yaml
          name: copr-resalloc
          subPath: pools.yaml
        - mountPath: /home/resalloc/provision/local-new-x86-ro
          name: copr-resalloc
          subPath: local-new-x86
        - mountPath: /home/resalloc/provision/local-new-aarch64-ro
          name: copr-resalloc
          subPath: local-new-aarch64
        - mountPath: /etc/resallocserver/server.yaml
          name: copr-secrets
          subPath: resalloc_server.yaml
        - mountPath: /root/.ssh/builder_config
          name: copr-resalloc
          subPath: builder_config
        - mountPath: /root/.ssh/id_rsa-ro
          name: copr-secrets
          subPath: backend_id_rsa
        - mountPath: /var/lib/resallocserver
          name: resalloc-data
        - mountPath: /var/log/resallocserver
          name: resalloc-data
      nodeSelector:
        copr: test
        os.architecture: amd64
      serviceAccountName: resalloc
      volumes:
      - configMap:
          name: copr-resalloc
        name: copr-resalloc
      - name: resalloc-data
        persistentVolumeClaim:
          claimName: resalloc-data
      - name: copr-secrets
        secret:
          secretName: copr-secrets
