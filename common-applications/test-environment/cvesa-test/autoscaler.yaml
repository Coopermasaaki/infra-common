apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cvesa-test-autoscaler
  namespace: cvesa-test
spec:
  scaleTargetRef:
    name: cvesa-test-deployment
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 30 8 * * 1-5
      end: 55 23 * * 1-5
      desiredReplicas: "1"