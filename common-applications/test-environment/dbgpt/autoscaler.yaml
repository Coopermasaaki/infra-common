apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: dbgpt-deployment-autoscaler
  namespace: dbgpt
spec:
  scaleTargetRef:
    name: dbgpt-deployment
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 30 8 * * *
      end: 55 23 * * *
      desiredReplicas: "1"