apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: periodic-worker-autoscaler
  namespace: radia-test-beta
spec:
  scaleTargetRef:
    name: periodic-worker
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 30 8 * * *
      end: 55 23 * * *
      desiredReplicas: "1"