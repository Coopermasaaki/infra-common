apiVersion: v1
data:
  default.conf: |
    server {
        listen       8080 default_server;
        listen       [::]:8080 ;
        server_name  radiatest.test.osinfra.cn;

    location ~ ^(?:(?!/static)).*\.(js|css|ico|png|jpg|eot|svg|ttf|woff|html|txt|pdf)$ {
        root /opt/radiaTest/radiaTest-web/dist;
        expires 30d;
    }

    location / {
        try_files $uri $uri/ /index.html;
        if (!-e $request_filename){
            rewrite ^(.*)$ /index.html last;
        }
    }

    location /api {
        proxy_pass http://supervisor-service.radia-test.svc.cluster.local:21500;
        proxy_set_header X-Real-Ip $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 1800;
    }

    location /static {
        proxy_pass http://supervisor-service.radia-test.svc.cluster.local:21500;
        proxy_set_header X-Real-Ip $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ^~/socket.io {
        include uwsgi_params;
        proxy_pass http://supervisor-service.radia-test.svc.cluster.local:21500;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    error_page 401 /401.html;
    location = /401.html {
    }

    error_page 404 /404.html;
    location = /404.html {
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    }
    }
kind: ConfigMap
metadata:
  name: nginx-configmap
  namespace: radia-test-beta