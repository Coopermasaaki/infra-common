apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: radiatest-secret
  namespace: radia-test-beta
spec:
  name: radiatest-secret
  keysMap:
    casbinmodel.conf:
      path: secrets/data/infra-test/radia-test-beta
      key: casbinmodel_conf
    gunicorn.conf.py:
      path: secrets/data/infra-test/radia-test-beta
      key: gunicorn_conf_py
    server.ini:
      path: secrets/data/infra-test/radia-test-beta
      key: server_ini