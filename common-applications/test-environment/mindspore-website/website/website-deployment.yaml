apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
  namespace: mindspore-website2
spec:
  selector:
    matchLabels:
      app: website
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'mindspore-website'
        vault.hashicorp.com/agent-inject-secret-application.yml: 'internal/data/infra-test/mindspore-website'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-inject-perms-application.yml: "0644"
        vault.hashicorp.com/agent-run-as-user: "1001"
        vault.hashicorp.com/agent-inject-template-application.yml: |  
          {{- with secret "internal/data/infra-test/mindspore-website" -}}  
          {{ .Data.data.application }}
          {{- end }}
      labels:
        app: website
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      serviceAccountName: mindspore-website
      nodeSelector:
        autoscaler: "true"
      containers:
      - env:
        - name: APPLICATION_PATH
          value: "/vault/secrets/application.yml"
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/mindspore/website:test-bcbabd
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /mnt/share/file
          name: website-data-volume
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 20
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        name: website
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 2000Mi
          requests:
            cpu: 1000m
            memory: 2000Mi
      volumes:
      - name: website-data-volume
        persistentVolumeClaim:
          claimName: website-data
