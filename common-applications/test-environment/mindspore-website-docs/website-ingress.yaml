apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: website-ingress
  namespace: mindspore-website-docs
spec:
  rules:
  - host: mindspore-website-docs.test.osinfra.cn
    http:
      paths:
      - backend:
          serviceName: website-service
          servicePort: 8080
        path: /
  tls:
  - hosts:
    - mindspore-website-docs.test.osinfra.cn
    secretName: website-tls
