---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: opendesign-tls
  namespace: openeuler-opendesign
spec:
  name: opendesign-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/openeuler-opendesign
      key: server.crt
    tls.crt:
      path: secrets/data/infra-test/openeuler-opendesign
      key: server.crt
    tls.key:
      path: secrets/data/infra-test/openeuler-opendesign
      key: server.key
