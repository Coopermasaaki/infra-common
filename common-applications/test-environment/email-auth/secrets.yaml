apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: email-auth-secrets
  namespace: email-auth
spec:
  name: email-auth-secrets
  keysMap:
    DB_HOST:
      path: secrets/data/infra-test/email-auth
      key: DB_HOST
    DB_USER:
      path: secrets/data/infra-test/email-auth
      key: DB_USER
    DB_PASSWORD:
      path: secrets/data/infra-test/email-auth
      key: DB_PASSWORD
    DB_PORT:
      path: secrets/data/infra-test/email-auth
      key: DB_PORT
    DB_CHARSET:
      path: secrets/data/infra-test/email-auth
      key: DB_CHARSET
    DB_NAME:
      path: secrets/data/infra-test/email-auth
      key: DB_NAME
    DB_LOC:
      path: secrets/data/infra-test/email-auth
      key: DB_LOC
    EMAIL_HOST:
      path: secrets/data/infra-test/email-auth
      key: EMAIL_HOST
    EMAIL_PORT:
      path: secrets/data/infra-test/email-auth
      key: EMAIL_PORT
    EMAIL_HOST_USER:
      path: secrets/data/infra-test/email-auth
      key: EMAIL_HOST_USER
    EMAIL_HOST_PASSWORD:
      path: secrets/data/infra-test/email-auth
      key: EMAIL_HOST_PASSWORD
