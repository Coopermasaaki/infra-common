---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: playground-secrets
  namespace: playground-manager
spec:
  name: playground-secrets
  keysMap:
    db-username:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: db-username
    db-passwd:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: db-passwd
    db-uri:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: db-uri
    aes-key:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: aes-key
    authing-client-secret:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: authing-client-secret
    authing-client-id:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: authing-client-id
    oauth2-callback:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: oauth2-callback
    userpool-id:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: userpool-id
    userpool-secret:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: userpool-secret
    token_key:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: token_key
    template_path:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: template_path
    tz:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: tz
    run_mode:
      path: secrets/data/infra-test/openeuler-playground-manager
      key: run_mode

