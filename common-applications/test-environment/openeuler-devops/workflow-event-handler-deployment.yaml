apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-event-handler-deployment
  namespace: openeuler-devops
spec:
  selector:
    matchLabels:
      app: workflow-event-handler
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: workflow-event-handler
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler/openeuler-devops/workflow_event_handler:master-e9f1e3
        imagePullPolicy: IfNotPresent 
        args:
        - --enable_debug=true        
        volumeMounts:
        - mountPath: /etc/ods/secret.yaml
          name: openeuler-devops-secret
          subPath: secret.yaml
        - mountPath: /srv/log
          name: workflow-event-handler-data-volume
        env:
        - name: LOG_ROOT_DIR
          value: "/srv/log"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name   
        name: workflow-event-handler
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
      volumes:
        - name: openeuler-devops-secret
          secret:
            secretName: openeuler-devops-secret
        - name: workflow-event-handler-data-volume
          persistentVolumeClaim:
            claimName: workflow-event-handler-data-volume