---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: server-tls
  namespace: openeuler-devops
spec:
  name: server-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/domain-tls
      key: tls.cert
    tls.crt:
      path: secrets/data/infra-test/domain-tls
      key: tls.cert
    tls.key:
      path: secrets/data/infra-test/domain-tls
      key: tls.key

---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: openeuler-devops-secret
  namespace: openeuler-devops
spec:
  name: openeuler-devops-secret
  keysMap:
    secret.yaml:
      path: secrets/data/infra-test/openeuler-devops
      key: secret.yaml
