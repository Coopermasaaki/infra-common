apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-runner-deployment
  namespace: openeuler-devops
spec:
  selector:
    matchLabels:
      app: workflow-runner
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: workflow-runner
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler/openeuler-devops/workflow_runner:master-e9f1e3
        imagePullPolicy: IfNotPresent 
        args:
        - --enable_debug=true        
        volumeMounts:
        - mountPath: /etc/ods/secret.yaml
          name: openeuler-devops-secret
          subPath: secret.yaml
        - mountPath: /srv/log
          name: workflow-runner-data-volume
        env:
        - name: LOG_ROOT_DIR
          value: "/srv/log"
        - name: DEFAULT_ODS
          value: "/opt/ods"
        - name: WORKFLOW_RUNNER_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: PUB_QUEUES 
          value: "Array['init_workflow_exec/', 'events/']"
        name: workflow-runner
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
      volumes:
        - name: openeuler-devops-secret
          secret:
            secretName: openeuler-devops-secret
        - name: workflow-runner-data-volume
          persistentVolumeClaim:
            claimName: workflow-runner-data-volume