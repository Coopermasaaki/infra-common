apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-selector-deployment
  namespace: openeuler-devops
spec:
  selector:
    matchLabels:
      app: event-selector
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: event-selector
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler/openeuler-devops/event_selector:master-e9f1e3
        imagePullPolicy: IfNotPresent 
        args:
        - --enable_debug=true        
        volumeMounts:
        - mountPath: /etc/ods/secrets.yaml
          name: openeuler-devops-secret
          subPath: secrets.yaml
        - mountPath: /srv/log
          name: event-selector-data-volume
        env:
        - name: LOG_ROOT_DIR
          value: "/srv/log"        
        - name: EVENT_SELECTOR_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name        
        name: event-selector
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
      volumes:
        - name: openeuler-devops-secret
          secret:
            secretName: openeuler-devops-secret
        - name: event-selector-data-volume
          persistentVolumeClaim:
            claimName: event-selector-data-volume