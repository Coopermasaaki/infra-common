kind: SecretDefinition
metadata:
  name: opengauss-quickissue-secrets
  namespace: opengauss-quickissue
spec:
  name: opengauss-quickissue-secrets
  keysMap:
    DBHOST:
      path: secrets/data/infra-test/opengauss-quickissue
      key: DBHOST
    DBPORT:
      path: secrets/data/infra-test/opengauss-quickissue
      key: DBPORT
    DBUSER:
      path: secrets/data/infra-test/opengauss-quickissue
      key: DBUSER
    DBPASS:
      path: secrets/data/infra-test/opengauss-quickissue
      key: DBPASS
    DBNAME:
      path: secrets/data/infra-test/opengauss-quickissue
      key: DBNAME
    AccessToken:
      path: secrets/data/infra-test/opengauss-quickissue
      key: AccessToken
    SMTP_USERNAME:
      path: secrets/data/infra-test/opengauss-quickissue
      key: SMTP_USERNAME
    SMTP_PASSWORD:
      path: secrets/data/infra-test/opengauss-quickissue
      key: SMTP_PASSWORD
    SMTP_HOST:
      path: secrets/data/infra-test/opengauss-quickissue
