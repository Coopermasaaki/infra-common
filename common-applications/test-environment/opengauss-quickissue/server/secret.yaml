      path: secrets/data/infra-test/opengauss-quickissue
      key: V8TOKEN
    CONTACT_EMAIL:
      path: secrets/data/infra-test/opengauss-quickissue
      key: CONTACT_EMAIL
    INFRA_ISSUES_URL:
      path: secrets/data/infra-test/opengauss-quickissue
      key: INFRA_ISSUES_URL
    EnterpriseId:
      path: secrets/data/infra-test/opengauss-quickissue
      key: EnterpriseId
    AUTH_SECRET:
      path: secrets/data/infra-test/opengauss-quickissue
      key: AUTH_SECRET
    
