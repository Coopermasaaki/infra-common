apiVersion: v1
kind: Service
metadata:
  annotations:
    kubernetes.io/elb.class: union
    kubernetes.io/elb.id: 910b65c3-ee09-4fc7-a692-0a1a3108b5b3
    kubernetes.io/elb.lb-algorithm: ROUND_ROBIN
  name: mindspore-summary-service-loadbalencer
  namespace: community-summary
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: httpport
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    k8s-app: mindspore-oauth2-proxy
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: mindspore-summary-service
  namespace: community-summary
spec:
  ports:
  - name: http-port
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: openeuler-summary
  type: ClusterIP  