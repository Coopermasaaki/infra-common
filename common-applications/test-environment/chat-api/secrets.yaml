apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: chat-api-secrets
  namespace: chat-api
spec:
  name: chat-api-secrets
  keysMap:
    credentials_cfg:
      path: secrets/data/chat-api/om
      key: chat_api_credentials_shanghai.cfg

---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: chatapi-test-osinfra-cn-tls
  namespace: chat-api
spec:
  name: chatapi-test-osinfra-cn-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/domain-tls
      key: tls.cert
    tls.crt:
      path: secrets/data/infra-test/domain-tls
      key: tls.cert
    tls.key:
      path: secrets/data/infra-test/domain-tls
      key: tls.key
