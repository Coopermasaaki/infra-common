---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merlin-docs
  namespace: merlin
spec:
  selector:
    matchLabels:
      app: merlin-docs
  template:
    metadata:
      labels:
        app: merlin-docs
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      containers:
      - name: merlin-docs
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/gitea/merlin-docs-test:main-e9b677
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          failureThreshold: 3
          successThreshold: 1
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 500m
            memory: 500Mi
