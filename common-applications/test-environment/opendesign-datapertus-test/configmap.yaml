apiVersion: v1
kind: ConfigMap
metadata:
  name: datastat-configmap
  namespace: opendesign-datapertus-test
data:
  default.conf: |
    # openeuler
    server {
      # listen 443 ssl;
      # server_name localhost;
      # charset utf-8;

      listen 8080;
      server_name datastatopeneuler.test.osinfra.cn;
      charset utf-8;
      limit_conn perserver 50;
      if ($request_method = 'OPTIONS') {
        return 401;
      }

      location / {
        location /assets {
          # publish every two weeks
          expires 14d;
          add_header Cache-Control public;
        }
        location / {
          add_header Cache-Control no-cache;
        }
        root /usr/share/nginx/html/openeuler;
        index index.html;
        #   error_page 404 /404.html;
      }

      location /authing {
        proxy_pass https://omapi.osinfra.cn/authing/ ;
      }

      location /query {
        proxy_pass https://omapi.osinfra.cn/query/ ;
      }

      location ~ ^/(en|zh)/(overview|detail|mobile|about) {
        try_files $uri /index.html;
      }

      error_page 500 501 502 503 504 505 /500.html;
      error_page 401 /401.html;
      error_page 404 /404.html;

      location = /401.html {
        root /usr/share/nginx/html;
      }

      location = /404.html {
        root /usr/share/nginx/html;
      }

      location = /500.html {
        root /usr/share/nginx/html;
      }
    }

