---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: opendesign-datapertus-test-opengauss-tls
  namespace: opendesign-datapertus-test
spec:
  name: opendesign-datapertus-test-opengauss-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/datastat
      key: server.crt
    tls.crt:
      path: secrets/data/infra-test/datastat
      key: server.crt
    tls.key:
      path: secrets/data/infra-test/datastat
      key: server.key


  