---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: openeuler-ipb-secrets
  namespace: openeuler-ipb
spec:
  name: openeuler-ipb-secrets
  keysMap:
    DBHOST:
      path: secrets/data/infra-test/openeuler-ipb
      key: dbhost
    DBPORT:
      path: secrets/data/infra-test/openeuler-ipb
      key: dbport
    DBUSER:
      path: secrets/data/infra-test/openeuler-ipb
      key: dbuser
    DBPASS:
      path: secrets/data/infra-test/openeuler-ipb
      key: dbpass
    DBNAME:
      path: secrets/data/infra-test/openeuler-ipb
      key: dbname
    AccessToken:
      path: secrets/data/infra-test/openeuler-ipb
      key: accesstoken
    EnterpriseId:
      path: secrets/data/infra-test/openeuler-ipb
      key: EnterpriseId
    V8Token:
      path: secrets/data/infra-test/openeuler-ipb
      key: V8Token
    V8RefreshToken:
      path: secrets/data/infra-test/openeuler-ipb
      key: V8RefreshToken
    SMTP_HOST:
      path: secrets/data/infra-test/openeuler-ipb
      key: SMTP_HOST
    SMTP_PORT:
      path: secrets/data/infra-test/openeuler-ipb
      key: SMTP_PORT
    SMTP_USERNAME:
      path: secrets/data/infra-test/openeuler-ipb
      key: SMTP_USERNAME
    SMTP_PASSWORD:
      path: secrets/data/infra-test/openeuler-ipb
      key: SMTP_PASSWORD
    V8URL:
      path: secrets/data/infra-test/openeuler-ipb
      key: V8URL
    QUERY_TOKEN:
      path: secrets/data/infra-test/openeuler-ipb
      key: QUERY_TOKEN
    AUTH_SECRET:
      path: secrets/data/infra-test/openeuler-ipb
      key: AUTH_SECRET
    
