---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: post-verification-secrets
  namespace: opengauss-repo-verify
spec:
  name: post-verification-secrets
  keysMap:
    ak:
      path: secrets/data/infra-test/opengauss-repo-verify
      key: ak
    sk:
      path: secrets/data/infra-test/opengauss-repo-verify
      key: sk
    endpoint:
      path: secrets/data/infra-test/opengauss-repo-verify
      key: endpoint
    bucketname:
      path: secrets/data/infra-test/opengauss-repo-verify
      key: bucketname
    jasypt.encryptor.password:
      path: secrets/data/infra-test/opengauss-repo-verify
      key: jasypt.encryptor.password
    access_token:
      path: secrets/data/infra-test/opengauss-repo-verify
      key: access_token
    xarmor_backend_url:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_backend_url
    xarmor_app_id:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_app_id
    xarmor_app_token:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_app_token
    xarmor_tenant_id:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_tenant_id

---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: opengauss-publish-beta-tls
  namespace: opengauss-repo-verify
spec:
  name: opengauss-publish-beta-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/domain-tls
      key: tls.cert
    tls.crt:
      path: secrets/data/infra-test/domain-tls
      key: tls.cert
    tls.key:
      path: secrets/data/infra-test/domain-tls
      key: tls.key