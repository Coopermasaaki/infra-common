apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-deployment
  namespace: openeuler-software-pkg
spec:
  selector:
    matchLabels:
      app: server
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'openeuler-software-pkg-watch'
        vault.hashicorp.com/agent-inject-secret-compose-config.yml: 'internal/data/infra-test/openeuler-software-pkg-watch'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-inject-perms-compose-config.yml: "0400"
        vault.hashicorp.com/agent-run-as-user: "1000"
        vault.hashicorp.com/agent-run-as-group: "1000"
        vault.hashicorp.com/agent-inject-template-compose-config.yml: |  
          {{- with secret "internal/data/infra-test/openeuler-software-pkg-watch" -}}  
          {{ .Data.data.config }}
          {{- end }}
      labels:
        app: server
    spec:
      serviceAccount: openeuler-software-pkg
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler/software-package-watch-test:dev_watch-3e2d30
        imagePullPolicy: IfNotPresent        
        args:
        - --config-file=/vault/secrets/compose-config.yml 
        name: server        
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
