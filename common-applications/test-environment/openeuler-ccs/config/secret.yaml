---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: openeuler-ccs-config-secrets
  namespace: openeuler-ccs
spec:
  name: openeuler-ccs-config-secrets
  keysMap:
    JASYPT_ENCRYPTOR_PASSWORD:
      path: secrets/data/infra-test/openeuler-ccs
      key: JASYPT_ENCRYPTOR_PASSWORD
    EUREKA_CLIENT_NAME:
      path: secrets/data/infra-test/openeuler-ccs
      key: EUREKA_CLIENT_NAME
    EUREKA_CLIENT_PASS:
      path: secrets/data/infra-test/openeuler-ccs
      key: EUREKA_CLIENT_PASS
    CONFIG_GIT_URI:
      path: secrets/data/infra-test/openeuler-ccs
      key: CONFIG_GIT_URI
    CONFIG_GIT_USERNAME:
      path: secrets/data/infra-test/openeuler-ccs
      key: CONFIG_GIT_USERNAME
    CONFIG_GIT_PASSWORD:
      path: secrets/data/infra-test/openeuler-ccs
      key: CONFIG_GIT_PASSWORD
    CONFIG_GIT_DEFAULT_LABEL:
      path: secrets/data/infra-test/openeuler-ccs
      key: CONFIG_GIT_DEFAULT_LABEL
    CONFIG_GIT_SEARCH_PATH:
      path: secrets/data/infra-test/openeuler-ccs
      key: CONFIG_GIT_SEARCH_PATH