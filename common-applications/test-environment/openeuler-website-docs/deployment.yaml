---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openeuler-website-docs-preview
  namespace: openeuler-website-docs
spec:
  selector:
    matchLabels:
      app: openeuler-website-docs-preview
  template:
    metadata:
      labels:
        app: openeuler-website-docs-preview
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      nodeSelector:
        autoscaler: "true"
      containers:
      - name: docs
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler/website-docs-preview:v1.0.20230117113908 
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 500Mi
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
