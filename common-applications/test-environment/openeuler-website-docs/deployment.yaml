---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openeuler-website-docs-zh
  namespace: openeuler-website-docs
spec:
  selector:
    matchLabels:
      app: openeuler-website-docs-zh
  template:
    metadata:
      labels:
        app: openeuler-website-docs-zh
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      nodeSelector:
        autoscaler: "true"
      containers:
      - name: openeuler-website-docs-zh
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler/openeuler-website-docs-zh-test:32b1c22e9f4e5d88baf89c01270280e9b61a7ff1 
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 500Mi

