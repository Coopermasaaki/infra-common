---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: chatbot-secrets
  namespace: openeuler-chatbot
spec:
  name: chatbot-secrets
  keysMap:
    admin_username:
      path: secrets/data/infra-test/openeuler-chatbot
      key: admin_username
    admin_password:
      path: secrets/data/infra-test/openeuler-chatbot
      key: admin_password
    openai_api_key:
      path: secrets/data/infra-test/openeuler-chatbot
      key: openai_api_key
    pgsql_host:
      path: secrets/data/infra-test/openeuler-chatbot
      key: pgsql_host
    pgsql_port:
      path: secrets/data/infra-test/openeuler-chatbot
      key: pgsql_port
    pgsql_user:
      path: secrets/data/infra-test/openeuler-chatbot
      key: pgsql_user
    pgsql_password:
      path: secrets/data/infra-test/openeuler-chatbot
      key: pgsql_password
    pgsql_dbname:
      path: secrets/data/infra-test/openeuler-chatbot
      key: pgsql_dbname
    pgsql_tablename:
      path: secrets/data/infra-test/openeuler-chatbot
      key: pgsql_tablename