apiVersion: apps/v1
kind: Deployment
metadata:
  name: scan-tools-backend
  namespace: scan-tools
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/infra-common/scan-tools-backend:4b70dd16eb7caa80d00d7c3064b7486703f6d9b9
        imagePullPolicy: IfNotPresent
        env:
        - name: pwd
          valueFrom:
            secretKeyRef:
              key: pwd
              name: scan-tools-secret
        - name: mysql_host
          valueFrom:
            secretKeyRef:
              key: mysql_host
              name: scan-tools-secret
        - name: mysql_port
          valueFrom:
            secretKeyRef:
              key: mysql_port
              name: scan-tools-secret
        - name: mysql_user
          valueFrom:
            secretKeyRef:
              key: mysql_user
              name: scan-tools-secret
        - name: mysql_password
          valueFrom:
            secretKeyRef:
              key: mysql_password
              name: scan-tools-secret
        - name: obs_ak
          valueFrom:
            secretKeyRef:
              key: obs_ak
              name: scan-tools-secret
        - name: obs_sk
          valueFrom:
            secretKeyRef:
              key: obs_sk
              name: scan-tools-secret
        - name: obs_url
          valueFrom:
            secretKeyRef:
              key: obs_url
              name: scan-tools-secret
        - name: uptime_robot_api_key
          valueFrom:
            secretKeyRef:
              key: uptime_robot_api_key
              name: scan-tools-secret
        - name: alarm_email_pwd
          valueFrom:
            secretKeyRef:
              key: alarm_email_pwd
              name: scan-tools-secret
        - name: alarm_email_user
          valueFrom:
            secretKeyRef:
              key: alarm_email_user
              name: scan-tools-secret
        - name: ALARM_SMS_URL
          valueFrom:
            secretKeyRef:
              key: alarm_sms_url
              name: scan-tools-secret
        - name: ALARM_SMS_KEY
          valueFrom:
            secretKeyRef:
              key: alarm_sms_key
              name: scan-tools-secret
        - name: ALARM_SMS_SECRET
          valueFrom:
            secretKeyRef:
              key: alarm_sms_secret
              name: scan-tools-secret
        - name: ALARM_SMS_SENDER
          valueFrom:
            secretKeyRef:
              key: alarm_sms_sender
              name: scan-tools-secret
        - name: ALARM_SMS_ALARM_TEMPLATE
          valueFrom:
            secretKeyRef:
              key: alarm_sms_alarm_template
              name: scan-tools-secret
        - name: ALARM_SMS_RECOVER_TEMPLATE
          valueFrom:
            secretKeyRef:
              key: alarm_sms_recover_template
              name: scan-tools-secret
        - name: GITHUB_SECRET
          valueFrom:
            secretKeyRef:
              key: github_secret
              name: scan-tools-secret
        resources:
          requests:
            cpu: 1000m
            memory: 1000Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        volumeMounts:
        - mountPath: /var/log/open-infra
          name: static-log-data
        - mountPath: /var/lib/open-infra
          name: static-lib-data
        - mountPath: /opt/open_infra/open-infra/open_infra/open_infra/config/kubeconfig/cluster-kubeconfig/
          name: kubeconfig-secret
      volumes:
      - name: static-log-data
        persistentVolumeClaim:
          claimName: cce-evs-log-data
      - name: static-lib-data
        persistentVolumeClaim:
          claimName: cce-evs-lib-data
      - name: kubeconfig-secret
        secret:
          secretName: kubeconfig-secret