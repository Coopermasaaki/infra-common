---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: scan-tools-tls
  namespace: scan-tools
spec:
  name: scan-tools-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-common/scan-tools
      key: server.crt
    tls.crt:
      path: secrets/data/infra-common/scan-tools
      key: server.crt
    tls.key:
      path: secrets/data/infra-common/scan-tools
      key: server.key

---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: scan-tools-secret
  namespace: scan-tools
spec:
  name: scan-tools-secret
  keysMap:
    pwd:
      path: secrets/data/infra-common/scan-tools
      key: pwd
    mysql_host:
      path: secrets/data/infra-common/scan-tools
      key: mysql_host
    mysql_port:
      path: secrets/data/infra-common/scan-tools
      key: mysql_port
    mysql_user:
      path: secrets/data/infra-common/scan-tools
      key: mysql_user
    mysql_password:
      path: secrets/data/infra-common/scan-tools
      key: mysql_password
    obs_ak:
      path: secrets/data/infra-common/scan-tools
      key: obs_ak
    obs_sk:
      path: secrets/data/infra-common/scan-tools
      key: obs_sk
    obs_url:
      path: secrets/data/infra-common/scan-tools
      key: obs_url
    client_id:
      path: secrets/data/infra-common/scan-tools
      key: client_id
    client_token:
      path: secrets/data/infra-common/scan-tools
      key: client_token
    cookie_token:
      path: secrets/data/infra-common/scan-tools
      key: cookie_token
    uptime_robot_api_key:
      path: secrets/data/infra-common/scan-tools
      key: uptime_robot_api_key
    alarm_email_pwd:
      path: secrets/data/infra-common/scan-tools
      key: alarm_email_pwd
  