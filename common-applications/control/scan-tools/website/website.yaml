apiVersion: apps/v1
kind: Deployment
metadata:
  name: scan-tools-website
  namespace: scan-tools
spec:
  replicas: 0
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/infra-common/scan-tools-website:b427d2d0db92981d080b671be662e43acbcbc96f
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        volumeMounts:
        - mountPath: /usr/share/nginx/html/statics/
          name: static-website-data
      volumes:
      - name: static-website-data
        persistentVolumeClaim:
          claimName: statics-share-volume
      
