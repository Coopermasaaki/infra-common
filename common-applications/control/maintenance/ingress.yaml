apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: maintenance-ingress
spec:
  tls:
    - hosts:
        - operate.osinfra.cn
      secretName: tls-secrets
  rules:
    - host: operate.osinfra.cn
      http:
        paths:
          - backend:
              serviceName: maintenance-service
              servicePort: 80
            path: /
