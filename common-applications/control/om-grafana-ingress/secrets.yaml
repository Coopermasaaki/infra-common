apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: om-grafana-tls
spec:
  name: om-grafana-tls
  type: kubernetes.io/tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-common/osinfra
      key: ca.cert
    tls.crt:
      path: secrets/data/infra-common/osinfra
      key: ca.cert
    tls.key:
      path: secrets/data/infra-common/osinfra
      key: ca.key
    client_id:
      path: secrets/data/infra-common/github-applications/infra-om
      key: client_id
    client_secret:
      path: secrets/data/infra-common/github-applications/infra-om
      key: client_secret
    cookie_secret:
      path: secrets/data/infra-common/github-applications/infra-om
      key: cookie_secret
