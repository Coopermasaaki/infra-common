apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/limit-connections: "400"
    nginx.ingress.kubernetes.io/limit-rps: "400"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location ^~ /sign/gitee_openlookeng-1614322910578209320 {
        allow all;
      }
      location ^~ / {
        deny all;
      }
  name: clasign-ingress
spec:
  tls:
    - hosts:
        - clasign.openlookeng.io
      secretName: clasign-openlookeng-tls
  rules:
    - host: clasign.openlookeng.io
      http:
        paths:
          - backend:
              serviceName: claservice
              servicePort: 80
            path: /