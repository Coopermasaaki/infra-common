apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: oauth-secrets
spec:
  name: oauth-secrets
  keysMap:
    client_id:
      path: secrets/data/infra-common/github-applications/infra-metrics
      key: client_id
    client_secret:
      path: secrets/data/infra-common/github-applications/infra-metrics
      key: client_secret
    cookie_secret:
      path: secrets/data/infra-common/github-applications/infra-metrics
      key: cookie_secret
