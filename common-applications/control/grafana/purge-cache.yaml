apiVersion: batch/v1
kind: Job
metadata:
  name: website-nginx-purge
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 600
  template:
    spec:
      containers:
        - name: purge-trigger
          image: curlimages/curl
          env:
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  key: purge-secrets
                  name: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  key: purge-secrets
                  name: password
          command:
            - "curl"
            - "-u $USERNAME:$PASSWORD --fail https://api.osinfra.org/nginx-purger/purge\?hostname\=eye.osinfra.cn"
      restartPolicy: Never
  backoffLimit: 2