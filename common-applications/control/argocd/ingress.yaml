apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: argocd
spec:
  tls:
    - hosts:
        - build.osinfra.cn
      secretName: tls-secrets
  rules:
    - host: build.osinfra.cn
      http:
        paths:
          - backend:
              serviceName: argocd-server
              servicePort: 80
            path: /
