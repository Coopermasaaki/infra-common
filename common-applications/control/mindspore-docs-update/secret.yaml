apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: docs-secrets
  namespace: mindspore-docs-update
spec:
  name: docs-secrets
  keysMap:
    USER:
      path: secrets/data/mindspore/docs-update
      key: USER
    PD:
      path: secrets/data/mindspore/docs-update
      key: PD
    GIT_USERNAME:
      path: secrets/data/mindspore/docs-update
      key: GIT_USERNAME
    GIT_PASSWORD:
      path: secrets/data/mindspore/docs-update
      key: GIT_PASSWORD