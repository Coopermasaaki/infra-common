---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-agent-service
  namespace: monitor-agent
  labels:
    app: prometheus-agent
spec:
  ports:
    - name: web
      port: 9090
      targetPort: http
  selector:
    app: prometheus-agent
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: prometheus-agent
  name: prometheus-agent-deployment
  namespace: monitor-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-agent
  template:
    metadata:
      labels:
        app: prometheus-agent
    spec:
      containers:
        - name: prometheus-agent
          image: swr.cn-north-4.myhuaweicloud.com/opensourceway/monitor/prometheus-agent:1.13.0
          imagePullPolicy: IfNotPresent
          env:
          - name: AGENT_CONFIG
            value: "https://github.com/Open-Infra-Ops/monitor/raw/main/prometheus-agent/conf/infra-hk-cluster.conf"
          resources:
            requests:
              cpu: 100m
              memory: 400Mi
            limits:
              cpu: 100m
              memory: 400Mi