# secret for osinfra org domain
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: mailman-cert-secrets
  namespace: mail
spec:
  name: mailman-cert-secrets
  keysMap:
    server_crt:
      path: secrets/data/infra-common/osinfra
      key: tls.cert
    server_key:
      path: secrets/data/infra-common/osinfra
      key: tls.key
    ca.crt:
      path: secrets/data/infra-common/osinfra
      key: tls.cert
    tls.crt:
      path: secrets/data/infra-common/osinfra
      key: tls.cert
    tls.key:
      path: secrets/data/infra-common/osinfra
      key: tls.key
# secret for openhetuengine org domain
