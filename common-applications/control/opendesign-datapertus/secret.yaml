---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: datastat-openeuler-tls
  namespace: opendesign-datapertus
spec:
  name: datastat-openeuler-tls
  keysMap:
    ca.crt:
      path: secrets/data/openeuler/datastat
      key: server.crt
    tls.crt:
      path: secrets/data/openeuler/datastat
      key: server.crt
    tls.key:
      path: secrets/data/openeuler/datastat
      key: server.key

