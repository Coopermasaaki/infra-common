---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: playground-secrets
spec:
  name: playground-secrets
  keysMap:
    db-passwd:
      path: secrets/data/openeuler/playground-manager
      key: db-passwd
    db-uri:
      path: secrets/data/openeuler/playground-manager
      key: db-uri
    db-username:
      path: secrets/data/openeuler/playground-manager
      key: db-username
    aes-key:
      path: secrets/data/openeuler/playground-manager
      key: aes-key
    gitee-client-secret:
      path: secrets/data/openeuler/playground-manager
      key: gitee-client-secret
    gitee-client-id:
      path: secrets/data/openeuler/playground-manager
      key: gitee-client-id
    oauth2-callback:
      path: secrets/data/openeuler/playground-manager
      key: oauth2-callback
    userpool-id:
      path: secrets/data/openeuler/playground-manager
      key: userpool-id
    userpool-secret:
      path: secrets/data/openeuler/playground-manager
      key: userpool-secret
    container-timeout:
      path: secrets/data/openeuler/playground-manager
      key: container-timeout
    token_key:
      path: secrets/data/openeuler/playground-manager
      key: token_key
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: playground-tls-secret
spec:
  name: playground-tls-secret
  keysMap:
    ca.crt:
      path: secrets/data/infra-common/playground-manager
      key: tls.cert
    tls.crt:
      path: secrets/data/infra-common/playground-manager
      key: tls.cert
    tls.key:
      path: secrets/data/infra-common/playground-manager
      key: tls.key
