apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: basic-auth
spec:
  name: basic-auth
  keysMap:
    auth:
      path: secrets/data/infra-common/prometheus/openeuler-ecs-cn-north4
      key: basic-auth
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: openeuler-ecs-beijing4-prometheus-tls
spec:
  name: openeuler-ecs-beijing4-prometheus-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-common/osinfra
      key: tls.cert
    tls.crt:
      path: secrets/data/infra-common/osinfra
      key: tls.cert
    tls.key:
      path: secrets/data/infra-common/osinfra
      key: tls.key
