# Deployment 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sca-web
  namespace: sca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sca-web
  template:
    metadata:
      labels:
        app: sca-web
    spec:
      imagePullSecrets:
        - name: sca-sec
      containers:
      - name: sca-web
        image: 172.16.1.156:5000/cloudsca/sca-web:v1
        imagePullPolicy: IfNotPresent
        ports:
        - name: app-port
          containerPort: 8015
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SERVICE_NAME
            value: sca-web
        resources:
          requests:
            cpu: 300m
            memory: 500Mi
          limits:
            cpu: 2000m
            memory: 2048Mi
  
---
# Service 
apiVersion: v1
kind: Service
metadata:
  name: sca-web
  namespace: sca
  labels:
    app: sca-web
spec:
  type: ClusterIP
  ports:
    - port: 8528
      name: web-app
      protocol: TCP
      targetPort: 80
  selector:
    app: sca-web
