# Deployment 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sca-dm
  namespace: sca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sca-dm
  template:
    metadata:
      labels:
        app: sca-dm
    spec:
      imagePullSecrets:
        - name: sca-sec
      containers:
      - name: sca-dm
        image: 172.16.1.156:5000/cloudsca/dm-service:20210420205730
        imagePullPolicy: IfNotPresent
        ports:
        - name: app-port
          containerPort: 7979
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SERVICE_NAME
            value: dm-service
          - name: EUREKA_SERVER
            value: "http://eureka.sca.svc.cluster.local:9000/eureka/,eureka1.sca.svc.cluster.local"
          - name: APP_ENV
            value: test
          - name: PACKAGE_VERSION
            value: 1.0-SNAPSHOT
          - name: MAX_HEAP_MEM
            value: 3072m
          - name: INIT_HEAP_MEM
            value: 1024m
          - name: CMS_IOF
            value: "75"
        resources:
          requests:
            cpu: 200m
            memory: 2G
          limits:
            cpu: 2000m
            memory: 4G
---
# Service 
apiVersion: v1
kind: Service
metadata:
  name: sca-dm
  namespace: sca
  labels:
    app: sca-dm
spec:
  type: ClusterIP
  ports:
    - port: 7979
      protocol: TCP
      name: dm-app
      targetPort: 7979
  selector:
    app: sca-dm
