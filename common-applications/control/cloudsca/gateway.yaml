# Deployment 
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sca-gateway
  namespace: sca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sca-gateway
  template:
    metadata:
      labels:
        app: sca-gateway
    spec:
      imagePullSecrets:
        - name: sca-sec
      containers:
      - name: sca-gateway
        image: swr.ap-southeast-1.myhuaweicloud.com/opensourceway/sca-gateway:6d158acc956e84c49500b183a0ad5703bb77d7d6
        imagePullPolicy: IfNotPresent
        ports:
        - name: app-port
          containerPort: 8015
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SERVICE_NAME
            value: sca-gateway
          - name: EUREKA_SERVER
            value: "http://eureka-0.eureka:9000/eureka, http://eureka-1.eureka:9000/eureka"
          - name: APP_ENV
            value: prod
          - name: PACKAGE_VERSION
            value: 1.0-SNAPSHOT
          - name: MAX_HEAP_MEM
            value: 3072m
          - name: INIT_HEAP_MEM
            value: 512m
          - name: CMS_IOF
            value: "75"
          - name: INIT_KEY
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: app-init-key
        resources:
          requests:
            cpu: 200m
            memory: 1024Mi
          limits:
            cpu: 800m
            memory: 2G
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: sca-gateway
  namespace: sca
  labels:
    app: sca-gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      name: gateway-app
      protocol: TCP
      targetPort: 8080
  selector:
    app: sca-gateway
