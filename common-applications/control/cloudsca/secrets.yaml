apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: sca-secret
  namespace: sca
spec:
  name: sca-secret
  keysMap:
    app-init-key:
      path: secrets/data/infra-common/sca
      key: app-init-key
    client_id:
      path: secrets/data/infra-common/gitee-applications/sca
      key: client_id
    client_secret:
      path: secrets/data/infra-common/gitee-applications/sca
      key: client_secret
    cookie_secret:
      path: secrets/data/infra-common/gitee-applications/sca
      key: cookie_secret
    client_id2:
      path: secrets/data/infra-common/gitee-applications/sca
      key: client_id2
    client_secret2:
      path: secrets/data/infra-common/gitee-applications/sca
      key: client_secret2
    jasypt_encryptor_algorithm:
      path: secrets/data/infra-common/gitee-applications/sca
      key: jasypt_encryptor_algorithm
    jasypt_encryptor_password:
      path: secrets/data/infra-common/gitee-applications/sca
      key: jasypt_encryptor_password
    majun_access_token:
      path: secrets/data/infra-common/gitee-applications/sca
      key: majun_access_token