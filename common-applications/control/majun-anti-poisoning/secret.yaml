---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: anti-poisoning-secrets
  namespace: majun-anti-poisoning
spec:
  name: anti-poisoning-secrets
  keysMap:
    jasypt_encryptor_password:
      path: secrets/data/infra-common/majun-anti-poisoning
      key: jasypt_encryptor_password
    spring_data_mongodb_host:
      path: secrets/data/infra-common/majun-anti-poisoning
      key: spring_data_mongodb_host
    spring_data_mongodb_port:
      path: secrets/data/infra-common/majun-anti-poisoning
      key: spring_data_mongodb_port
    spring_data_mongodb_database:
      path: secrets/data/infra-common/majun-anti-poisoning
      key: spring_data_mongodb_database
    spring_data_mongodb_username:
      path: secrets/data/infra-common/majun-anti-poisoning
      key: spring_data_mongodb_username
    spring_data_mongodb_password:
      path: secrets/data/infra-common/majun-anti-poisoning
      key: spring_data_mongodb_password
