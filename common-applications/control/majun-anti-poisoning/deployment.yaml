---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: anti-poisoning
  namespace: majun-anti-poisoning
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: anti-poisoning
  template:
    metadata:
      labels:
        app: anti-poisoning
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      containers:
      - name: anti-poisoning
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/majun/anti-poisoning:dd23c9301a24e32f8acc2325d006609feab2d781
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8086
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 2000m
            memory: 4000Mi
          limits:
            cpu: 4000m
            memory: 8000Mi
        env:
        - name: jasypt.encryptor.password
          valueFrom:
            secretKeyRef:
              key: jasypt_encryptor_password
              name: anti-poisoning-secrets
        - name: spring.data.mongodb.host
          valueFrom:
            secretKeyRef:
              key: spring_data_mongodb_host
              name: anti-poisoning-secrets
        - name: spring.data.mongodb.port
          valueFrom:
            secretKeyRef:
              key: spring_data_mongodb_port
              name: anti-poisoning-secrets
        - name: spring.data.mongodb.database
          valueFrom:
            secretKeyRef:
              key: spring_data_mongodb_database
              name: anti-poisoning-secrets
        - name: spring.data.mongodb.username
          valueFrom:
            secretKeyRef:
              key: spring_data_mongodb_username
              name: anti-poisoning-secrets
        - name: spring.data.mongodb.password
          valueFrom:
            secretKeyRef:
              key: spring_data_mongodb_password
              name: anti-poisoning-secrets
        volumeMounts:
        - mountPath: /var/log
          name: log-data
        readinessProbe:
          tcpSocket:
            port: 8086
          initialDelaySeconds: 20
          failureThreshold: 3
          successThreshold: 1
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 5
      volumes:
      - name: log-data
        persistentVolumeClaim:
          claimName: log-data-volume

