apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: fluentd-secrets
  namespace: kube-system
spec:
  name: fluentd-secrets
  keysMap:
    es_password:
      path: secrets/data/openeuler/moscow-fluentd
      key: es_password
    es_username:
      path: secrets/data/openeuler/moscow-fluentd
      key: es_username
