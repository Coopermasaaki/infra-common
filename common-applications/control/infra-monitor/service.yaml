---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-website-service
  namespace: infra-monitor
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 9090
  selector:
    app: prometheus
  type: ClusterIP

