---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: infra-monitor-secret
  namespace: infra-monitor
spec:
  name: infra-monitor-secret
  keysMap:
    client_id:
      path: secrets/data/infra-common/infra-monitor
      key: client_id
    client_secret:
      path: secrets/data/infra-common/infra-monitor
      key: client_secret
    cookie_secret:
      path: secrets/data/infra-common/infra-monitor
      key: cookie_secret