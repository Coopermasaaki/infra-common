---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: prometheus-ingress
  namespace: infra-monitor
spec:
  tls:
    - hosts:
        - monitor.osinfra.cn
      secretName: monitor-tls
  rules:
  - host: monitor.osinfra.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
  ingressClassName: nginx