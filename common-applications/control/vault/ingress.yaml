apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-issuer
    # NOTE(tommylikehu): auth is disabled due to the usage of vault restful API.
    #nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User, X-Auth-Request-Groups, X-Auth-Request-Email, X-Auth-Request-Preferred-Username"
    #nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    #nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    #nginx.ingress.kubernetes.io/enable-cors: "true"
  name: vault
spec:
  tls:
    - hosts:
        - secret.osinfra.cn
      secretName: vault-tls
  rules:
    - host: secret.osinfra.cn
      http:
        paths:
          - backend:
              serviceName: standalone-vault
              servicePort: 8200
            path: /
