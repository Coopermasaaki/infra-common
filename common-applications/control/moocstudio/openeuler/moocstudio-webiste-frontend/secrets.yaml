---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: moocstudio-website-frontend-tls-secret
spec:
  name: moocstudio-website-frontend-tls-secret
  keysMap:
    ca.crt:
      path: secrets/data/openeuler/moocstudio
      key: tls.cert
    tls.crt:
      path: secrets/data/openeuler/moocstudio
      key: tls.cert
    tls.key:
      path: secrets/data/openeuler/moocstudio
      key: tls.key