---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: paste-tls
  namespace: paste
spec:
  name: paste-tls
  keysMap:
    server_crt:
      path: secrets/data/mindspore/paste
      key: server.crt
    server_key:
      path: secrets/data/mindspore/paste
      key: server.key