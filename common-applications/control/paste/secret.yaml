---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: paste-tls
  namespace: paste
spec:
  name: paste-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-common/paste
      key: server.crt
    tls.crt:
      path: secrets/data/infra-common/paste
      key: server.crt
    tls.key:
      path: secrets/data/infra-common/paste
      key: server.key
