---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-repo-purger-serviceaccount
imagePullSecrets:
- name: huawei-swr-image-pull-secret

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: nginx-repo-purger-clusterrole
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - list
      - get

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: nginx-repo-purger-clusterrole-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nginx-repo-purger-clusterrole
subjects:
  - kind: ServiceAccount
    name: nginx-repo-purger-serviceaccount
    namespace: ingress-nginx-repo

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-purger
spec:
  template:
    spec:
      serviceAccountName: nginx-repo-purger-serviceaccount