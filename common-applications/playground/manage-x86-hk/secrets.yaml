---
apiVersion: v1
kind: Secret
metadata:
  name: lxc-launcher-secret
  namespace: lxc-launcher-system
spec:
  name: lxc-launcher-secrets
  keysMap:
    storage-pool:
      path: secrets/data/launcher-secrets
      key: storage-pool
    image-worker:
      path: secrets/data/launcher-secrets
      key: image-worker
    sync-interval:
      path: secrets/data/launcher-secrets
      key: sync-interval
    meta-endpoint:
      path: secrets/data/launcher-secrets
      key: meta-endpoint
    registry-user:
      path: secrets/data/launcher-secrets
      key: registry-user
    registry-password:
      path: secrets/data/launcher-secrets
      key: registry-password
    exit-when-unready:
      path: secrets/data/launcher-secrets
      key: exit-when-unready
    tls.crt:
      path: secrets/data/launcher-secrets
      key: tls.cert
    tls.key:
      path: secrets/data/launcher-secrets
      key: tls.key
